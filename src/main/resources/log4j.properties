log4j.appender.mongodb = com.example.space.log.MongoAppender
log4j.appender.mongodb.connectionUrl = mongodb://localhost:27017
log4j.appender.mongodb.databaseName = springtutorial
log4j.appender.mongodb.collectionName = logs